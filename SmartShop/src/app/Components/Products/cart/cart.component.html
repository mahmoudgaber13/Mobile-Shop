<table class="table table-hover table-striped">
    <thead>
        <th>prd.Name</th>
        <th>Quantity</th>
        <th>prd.Price</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{ item.Name }}</td>
            <td>{{ item.NeededQuantity }}</td>
            <td>{{ item.Price | currency }}</td>
        </tr>
        <tr>
            <td colspan="3">Total Price : {{total}}</td>
        </tr>
    </tbody>
</table>
