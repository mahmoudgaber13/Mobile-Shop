<div class="container mt-5 mb-5">
    <h1 id="header">Products</h1>
    <button (click)="addProduct()" class="btn btn-primary">Add New</button>
    <br><br>
    <table class="table table-striped table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Details</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of PrdService.products let i=index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ item.Name }}</td>
            <td>{{ item.Category }}</td>
            <td>{{ item.Price }}</td>
            <td>
                <button (click)="viewPrdDetails(item.Id)" class="btn btn-info">Details</button>
            </td>
            <td>
                <button (click)="editProduct(item.Id)"  class="btn btn-warning">Edit</button>
            </td>
            <td>
                <button (click)="delete(item.Id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
<br>
</div>
